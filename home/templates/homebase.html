<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{%  block title %}Django Book-Store{% endblock %}</title>
    <meta name="keywords" content ="{% block keywords %} Anasayfa anahtar kelimler {% endblock %}">
    <meta name="description" content ="{% block description %} Anasayfa kisa aciklama {% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#03a6f3">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css'%}">

    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    {% block head %} {% endblock %}
</head>

<body>

    {% include 'header.html' %}

    {% block slider %} {% endblock %}
    {% block content %} {% endblock %}

    {% include 'footer.html' %}
    {% block foot %} {% endblock %}

</body>
</html>
